<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 - Spring Boot 웹 애플리케이션</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Spring Boot 웹 애플리케이션</h1>
            <nav>
                <a href="/">홈</a>
                <a href="/about">소개</a>
            </nav>
        </header>

        <main>
            <div class="welcome-section">
                <h2 th:text="${message}">환영 메시지</h2>
                <p class="current-time">
                    현재 시간: <span th:text="${currentTime}">2024-01-01 00:00:00</span>
                </p>
            </div>

            <div class="features">
                <div class="feature-card">
                    <h3>Spring Boot</h3>
                    <p>강력하고 빠른 Java 프레임워크로 웹 애플리케이션을 쉽게 구축할 수 있습니다.</p>
                </div>
                <div class="feature-card">
                    <h3>Thymeleaf</h3>
                    <p>자연스러운 템플릿 엔진으로 HTML을 동적으로 렌더링합니다.</p>
                </div>
                <div class="feature-card">
                    <h3>Maven</h3>
                    <p>의존성 관리와 빌드 자동화를 제공합니다.</p>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Spring Boot 웹 애플리케이션. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
